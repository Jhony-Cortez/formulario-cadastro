<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">
        <header id="cabecalho">
            <h2>Login</h2>
        </header>
        <p id="paragrafo">Preencha os dados abaixo para acessar</p>
        <form action="">
            <label for="" class="labels">Nome</label>
            <div class="input">
                <input type="text" id="nome" placeholder="username">
            </div>
            <label for="" class="labels">Email</label>
            <div class="input">
                <input type="email" id="email" placeholder="email">
            </div>
            <label for="" class="labels">Senha</label>
            <div class="input">
                <input type="password" id="senha" placeholder="password">
            </div>
            <button id="btn" type="submit">Login</button>
        </form>
   </div>
</body>
</html>
